name: Docs

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Check out Source
        uses: actions/checkout@v2
      - name: Build Documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --verbose
      - name: Patch Docs
        run: |
          echo '<meta http-equiv="refresh" content="0; url=hexgrid/index.html" /> ' > target/doc/index.html
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: target/doc